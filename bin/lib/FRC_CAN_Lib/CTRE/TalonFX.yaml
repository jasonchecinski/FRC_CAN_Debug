device:
  name: "TalonFX"
  manufacturer: "CTRE"
  device_type: "MotorController"

api_usage:
  always_used: [287, 288, 289]
  sometimes_used: [290, 291, 292]
  never_used: [64, 65, 66, 67, 512, 513, 514]

messages:

  287:
    name: "Status1_General"
    period_ms: 10
    fields:
      - { name: "output_percent", start: 0, length: 2, type: "int16", scale: 1/32767 }
      - { name: "stator_current", start: 2, length: 2, type: "uint16", scale: 0.1, unit: "A" }
      - { name: "supply_current", start: 4, length: 2, type: "uint16", scale: 0.1, unit: "A" }
      - { name: "faults", start: 6, length: 1, type: "bitfield" }
      - { name: "temperature", start: 7, length: 1, type: "uint8", unit: "C" }

  288:
    name: "Status2_SensorData"
    period_ms: 20
    fields:
      - { name: "sensor_position", start: 0, length: 4, type: "int32" }
      - { name: "sensor_velocity", start: 4, length: 4, type: "int32" }

  289:
    name: "Status3_MotorCurrent"
    period_ms: 50
    fields:
      - { name: "stator_current", start: 0, length: 2, type: "uint16", scale: 0.1, unit: "A" }
      - { name: "supply_current", start: 2, length: 2, type: "uint16", scale: 0.1, unit: "A" }
      - { name: "voltage", start: 4, length: 2, type: "uint16", scale: 0.01, unit: "V" }
      - { name: "faults", start: 6, length: 1, type: "bitfield" }
      - { name: "sticky_faults", start: 7, length: 1, type: "bitfield" }